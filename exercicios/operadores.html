    <title>Operadores</title>

<body>
    <script>
        var a = 5 + 3          // +
        document.write(`${a}<br>`)  
        var b = a % 5         // %
        document.write(`${b}<br>`)
        var c = 5 * b ** 2    // **
        document.write(`${c}<br>`)
        var d = 10 - a / 2    // /
        document.write(`${d}<br>`)
        var e = 6 * 2 / d     // *
        document.write(`${e}<br>`)
        var f = b % e + 4 / e // % > /
        document.write(`${f}<br>`)
    </script>
</body>
</html>
